        .button {
            background: #c0c0c0;

            padding: 4px 12px;

            transform: translate(-50%, -50%);

            color: #0f0;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }
        
        input[type="text"],
        textarea {
            font-family: 'MS Sans Serif', sans-serif;
            font-size: 11px;
            border: 2px solid;
            border-color: #808080 #fff #fff #808080;
            background: #fff;
            padding: 3px;

        textarea {
            resize: none;
            height: 80px;
        }
        
        .form-row {
            margin-bottom: 6px;
        }
        
        .form-row label {
            display: block;
            margin-bottom: 2px;

        }
        
        .messages-box {
            border: 2px solid;
            border-color: #808080 #fff #fff #808080;
            background: #fff;
            height: 200px;
            overflow-y: scroll;

        .message-item {
            border-bottom: 1px solid #c0c0c0;
            padding: 4px 0;

        }
        
        .message-author {
            font-weight: bold;
            color: #000080;
        }
        
        .message-text {
            margin: 2px 0;
        }
        
        .message-time {
            font-size: 9px;
            color: #808080;
        }
        
        .status-bar {
            background: #c0c0c0;
            border-top: 1px solid #fff;
            padding: 2px 4px;
            font-size: 11px;
            display: flex;
            gap: 8px;
        }
        
        .status-item {
            border: 1px solid;
            border-color: #808080 #fff #fff #808080;

        .toolbar {
            background: #c0c0c0;

            border-bottom: 1px solid #808080;

        .toolbar-button {
            border: 2px solid;

            width: 24px;

            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        
        .toolbar-button:active {
            border-color: #000 #fff #fff #000;
        }
        
        .toolbar-separator {
            width: 2px;
            background: #808080;
            margin: 0 2px;
        }
        
        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }
        
        .cursor-blink {
            animation: blink 1s infinite;
        }
    </style>
</head>
<body>
    <div class="window">
        <div class="title-bar">
            <div class="title-text">Mon Chat</div>
            <div class="title-buttons">
                <div class="title-button">_</div>
                <div class="title-button">‚ñ°</div>

        <div class="menu-bar">
            <span class="menu-item"><u>F</u>ichier</span>
            <span class="menu-item"><u>√â</u>dition</span>

        <div class="toolbar">
            <div class="toolbar-button">üéµ</div>

            <div class="toolbar-button">üìÅ</div>
            <div class="toolbar-button">üíæ</div>
            <div class="toolbar-separator"></div>
            <div class="toolbar-button">‚Üª</div>

        <div class="content">
            <!-- 3D Model Section -->
            <div class="section">
                <div class="section-title">Mod√®le 3D</div>
                <div class="model-viewer" id="modelViewer">
                    <div class="model-placeholder" id="placeholder">
                        <div>C:\MONECHAT\MODEL3D\</div>

            <div class="section">

                    <button class="button" id="musicBtn">‚ñ∂ Lecture</button>
                    <button class="button" id="stopBtn">‚ñ† Arr√™t</button>
                    <div style="flex: 1; border: 2px solid; border-color: #808080 #fff #fff #808080; padding: 4px; background: #000; color: #0f0; font-family: monospace; font-size: 10px;" id="musicStatus">

                            <div class="message-author">Syst√®me</div>

                    </div>

        </div>
        
        <div class="status-bar">
            <div class="status-item">Visiteurs : <span id="counter">42</span></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    
    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
        
        // Audio
        let audioContext;
        let isPlaying = false;
        let currentNoteIndex = 0;
        
        const beeps = [
            {freq: 440, duration: 0.15},
            {freq: 494, duration: 0.15},
            {freq: 523, duration: 0.15},
            {freq: 587, duration: 0.3},
            {freq: 523, duration: 0.15},
            {freq: 494, duration: 0.3},
        ];
        
        document.getElementById('musicBtn').addEventListener('click', function() {
            if (!isPlaying) {
                audioContext = new (window.AudioContext || window.webkitAudioContext)();
                isPlaying = true;
                document.getElementById('musicStatus').textContent = '‚ô™ Lecture en cours...';
                this.textContent = '‚ùö‚ùö Pause';
                playBeep();
            } else {
                isPlaying = false;
                document.getElementById('musicStatus').textContent = 'En pause';
                this.textContent = '‚ñ∂ Lecture';
            }
        });
        
        document.getElementById('stopBtn').addEventListener('click', function() {
            isPlaying = false;
            currentNoteIndex = 0;
            document.getElementById('musicStatus').textContent = 'Arr√™t√©';
            document.getElementById('musicBtn').textContent = '‚ñ∂ Lecture';
            if (audioContext) {
                audioContext.close();
            }
        });
        
        function playBeep() {
            if (!isPlaying) return;
            
            const note = beeps[currentNoteIndex];
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.type = 'square';
            oscillator.frequency.setValueAtTime(note.freq, audioContext.currentTime);
            
            gainNode.gain.setValueAtTime(0.05, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + note.duration);
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.start(audioContext.currentTime);
            oscillator.stop(audioContext.currentTime + note.duration);
            
            currentNoteIndex = (currentNoteIndex + 1) % beeps.length;
            
            setTimeout(() => {
                if (isPlaying) playBeep();
            }, note.duration * 1000);
        }
        
        // 3D Viewer
        let scene, camera, renderer, model, controls;
        let modelLoaded = false;
        let autoRotate = false;
        
        function init3D() {
            const container = document.getElementById('modelViewer');
            const width = container.clientWidth;
            const height = container.clientHeight;
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x000000);
            
            camera = new THREE.PerspectiveCamera(75, width / height, 0.1, 1000);
            camera.position.z = 3;
            
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(width, height);
            
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 5, 5);
            scene.add(directionalLight);
            
            const backLight = new THREE.DirectionalLight(0xffffff, 0.3);
            backLight.position.set(-5, 3, -5);
            scene.add(backLight);
            
            container.innerHTML = '';
            container.appendChild(renderer.domElement);
            
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            
            animate3D();
            modelLoaded = true;
        }
        
        function animate3D() {
            requestAnimationFrame(animate3D);
            if (autoRotate && model) {
                model.rotation.y += 0.01;
            }
            controls.update();
            renderer.render(scene, camera);
        }
        
        document.getElementById('rotateBtn').addEventListener('click', function() {
            autoRotate = !autoRotate;
            this.textContent = autoRotate ? 'Rotation: ON' : 'Auto-rotation';
            document.getElementById('statusText').textContent = autoRotate ? 'Rotation activ√©e' : 'Rotation d√©sactiv√©e';
        });
        
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (!file) return;
            
            document.getElementById('statusText').textContent = 'Chargement du mod√®le...';
            
            if (!modelLoaded) {
                init3D();
            }
            
            const reader = new FileReader();
            reader.onload = function(event) {
                const arrayBuffer = event.target.result;
                const loader = new GLTFLoader();
                
                loader.parse(arrayBuffer, '', function(gltf) {
                    if (model) {
                        scene.remove(model);
                    }
                    
                    model = gltf.scene;
                    
                    // Fix textures - set a default color if textures fail to load
                    model.traverse(function(child) {
                        if (child.isMesh) {
                            if (child.material) {
                                // Ensure material is visible even without textures
                                if (Array.isArray(child.material)) {
                                    child.material.forEach(mat => {
                                        mat.needsUpdate = true;
                                        // Set a default color if no map
                                        if (!mat.map && !mat.color) {
                                            mat.color = new THREE.Color(0xcccccc);
                                        }
                                    });
                                } else {
                                    child.material.needsUpdate = true;
                                    if (!child.material.map && !child.material.color) {
                                        child.material.color = new THREE.Color(0xcccccc);
                                    }
                                }
                            }
                        }
                    });
                    
                    // Center and scale the model
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.setScalar(scale);
                    
                    model.position.sub(center.multiplyScalar(scale));
                    
                    scene.add(model);
                    document.getElementById('statusText').textContent = 'Mod√®le charg√©';
                    
                    // Enable auto-rotate by default
                    autoRotate = true;
                    document.getElementById('rotateBtn').textContent = 'Rotation: ON';
                }, undefined, function(error) {
                    console.error('Erreur de parsing:', error);
                    document.getElementById('statusText').textContent = 'Erreur: ' + error.message;
                });
            };
            
            reader.onerror = function() {
                document.getElementById('statusText').textContent = 'Erreur de lecture';
            };
            
            reader.readAsArrayBuffer(file);
        });
        
        // Make functions global for inline handlers
        window.addMessage = function() {
            const name = document.getElementById('nameInput').value.trim();
            const message = document.getElementById('messageInput').value.trim();
            
            if (!name || !message) {
                alert('Veuillez remplir tous les champs.');
                return;
            }
            
            const messagesContainer = document.getElementById('messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-item';
            
            const now = new Date();
            const timeStr = now.toLocaleDateString('fr-FR') + ' ' + 
                           now.toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit' });
            
            messageDiv.innerHTML = `
                <div class="message-author">${escapeHtml(name)}</div>
                <div class="message-text">${escapeHtml(message)}</div>
                <div class="message-time">${timeStr}</div>
            `;
            
            messagesContainer.insertBefore(messageDiv, messagesContainer.firstChild);
            
            document.getElementById('nameInput').value = '';
            document.getElementById('messageInput').value = '';
            
            document.getElementById('statusText').textContent = 'Message ajout√©';
            
            const counter = document.getElementById('counter');
            counter.textContent = parseInt(counter.textContent) + 1;
        };
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        // Toolbar buttons
        document.querySelectorAll('.toolbar-button').forEach((btn, idx) => {
            btn.addEventListener('click', function() {
                if (idx === 0) {
                    document.getElementById('musicBtn').click();
                } else if (idx === 2) {
                    document.getElementById('fileInput').click();
                } else if (idx === 4) {
                    if (model) model.rotation.set(0, 0, 0);
                }
            });
        });
    </script>
</body>
